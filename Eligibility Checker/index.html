<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eligibility Checker</title>
</head>
<body>
  <h1>Eligibility Checker</h1>
  <label for="age">Enter your age:</label>
  <input type="number" id="age" placeholder="Enter age" />
  <button onclick="checkEligibility()">Check Eligibility</button>
  <p id="result"></p>

  <script>
    'use strict';

    // Function to check if age is a valid number
    const isValidAge = (age) => {
      return !isNaN(age) && age >= 0;
    };

    // Function to determine voting eligibility
    const canVote = (age) => age >= 18 ? true : false;

    // Function to determine driving eligibility
    const canDrive = (age) => age >= 16 ? true : false;

    // Function to determine travel eligibility
    const canTravel = (age) => age >= 12 ? true : false;

    // Main function to check eligibility
    const checkEligibility = () => {
      const ageInput = document.getElementById('age').value;
      const age = Number(ageInput);

      if (!isValidAge(age)) {
        document.getElementById('result').innerText = 'Please enter a valid age.';
        return;
      }

      if (age > 100) {
        document.getElementById('result').innerText = 'RIP';
        return;
      }

      const voteStatus = canVote(age) ? 'can vote' : 'cannot vote';
      const driveStatus = canDrive(age) ? 'can drive' : 'cannot drive';
      const travelStatus = canTravel(age) ? 'can travel' : 'cannot travel';

      const resultText = `You ${voteStatus}, ${driveStatus}, and ${travelStatus}.`;
      document.getElementById('result').innerText = resultText;
    };

    // Calling the main function
    checkEligibility();
  </script>
</body>
</html>
