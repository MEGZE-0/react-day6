<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
</head>
<body>
  <h1>Tip Calculator</h1>
  <label for="bill">Enter the bill amount:</label>
  <input type="number" id="bill" placeholder="Enter bill amount" />
  <button onclick="calculateTip()">Calculate Tip</button>
  <p id="result"></p>

  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById('bill').value);
      const tip = bill * (bill >= 50 && bill <= 300 ? 0.15 : 0.20);
      const total = bill + tip;
      
      document.getElementById('result').innerText = `The bill was ${bill.toFixed(2)}, the tip was ${tip.toFixed(2)}, and the total value ${total.toFixed(2)}.`;
    }
  </script>
</body>
</html>
